<html>
    <head>
        <title>Class 6 Assignment</title>
        <style>
            /* Write your css from the next line*/
            h1{
                color: green;
            }
            #intro{
                border: 1px solid black;
                font-size:30px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            #intro span{
                color: red;
            }
            #intro >.important{
                background-color: orange;
            }
            #intro > .important span{
                color: white;
            }
            #innerDiv{
                border: 1px solid black;
                margin: 15px;
            }
            #innerDiv p{
                border: 1px solid blue;
                margin: 30px 10px 30px 10px;
                padding: 0px;
                font-size: 25px;

            }
            .important{
                background-color: yellow;
            }
            .important span{
                color: red;
            }
            
        </style>
    </head>
    <body>
        <h1>CSS Selectors</h1>
        <div id="intro">
            <p>This is the <span>first</span> paragraph</p>
            <p class="important">This is an <span>important</span> paragraph inside the intro Div</p>
            <div id="innerDiv">
                <p>This is paragraph inside inner div with 0px padding and 0px margin</p>
            </div>
        </div>
        <p>This is a regular paragraph</p>
        <p class="important">This is an <span>important</span> paragraph that is not in the intro Div</p>
    </body>
</html>
